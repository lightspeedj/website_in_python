{% extends 'music/base.html' %}
{% block title %}Song Details{% endblock%}

{% block body %}
<img src="{{ album.album_logo }}" style="width: 250px;">

<h1>{{ album.album_title }}</h1>
<h2>{{ album.artist }}</h2>

    {% for song in album.song_set.all %}
            {{ song.song_title }}
            {% if song.is_favorite %}
                <img src="https://images-na.ssl-images-amazon.com/images/I/51NJ-ZVwDML._SX38_SY50_CR,0,0,38,50_.jpg" />
            {% endif %}
            <br>
    {% endfor %}

{% endblock %}
